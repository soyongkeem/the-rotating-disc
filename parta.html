<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Part A</title>
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <style>
html, body {
  margin: 0;
  padding: 0;
  color: #000000;
  overflow-x: hidden;
  overflow-y: auto;
}

.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center; /* 가운데 정렬 */
      font-family: 'Tangerine', cursive;
      font-weight: bold;
      z-index: 1000;
      font-size: 36px;
      backdrop-filter: blur(10px);              /* 블러 효과 */
-webkit-backdrop-filter: blur(10px);      /* 사파리 대응 */
 border-bottom: 1px solid rgba(0, 0, 0, 0.079);
    }
  .navbar a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff00bf;
    }

.main-container {
  display: flex;
  justify-content: center;
  padding-top: 60px;
  z-index: 10;
  padding: 60px 300px;
  position: relative;
}



        .highlight-blue {
      color: #3bebff;
        }

.footer {
  width: 100%;
  padding: 40px 10px;
  text-align: center;
  font-size: 14px;
  color: darkgray;
  background-color: #e2e2e2;
  font-family: 'Noto Sans KR', sans-serif;
  margin-top: 500px; /* 위 내용과 여백 주고 싶다면 */
}
.full-width-img {
  width: 100%;      /* 브라우저 너비 꽉 */
  height: auto;     /* 비율 유지 (찌그러짐 방지) */
  display: block;   /* 아래 여백 제거 */
}
#loading-text {
color: #ff00bf;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  font-family: 'Noto Sans KR', sans-serif;
  z-index: 9999;

}
.video-wrapper {
  width: 100%;
  max-width: 1000px;
  margin: 200px auto; /* 위아래 여백 */
}
@media (max-width: 768px) {
  .main-container {
    padding: 60px 0;  /* 모바일에서는 여백을 없애서 꽉 차게 */
  }
}

  </style>
</head>
<body>
<div class="navbar">
   <a href="index.html">The Rotating Disc <span class="highlight-blue">Part A</span></a>
  </div>
 <div id="loading-text">로딩 중...</div>

<!-- 모든 내용 감싸기 -->
<div id="content" style="display: none;">
  <div class="main-container">
    <img id="main-image" src="parta.png" alt="전체 이미지" class="full-width-img">
  </div>

<div class="video-wrapper">
    <iframe src="https://player.vimeo.com/video/1097371652" 
            width="100%" height="500" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>

<div class="video-wrapper">
    <iframe src="https://player.vimeo.com/video/1096693727" 
            width="100%" height="500" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>

  <footer class="footer">
    <p>© 2025 The Rotating Disc. All rights reserved. Team Nemoane.</p>
  </footer>
</div>


<script>
  const img = document.getElementById('main-image');
  const loadingText = document.getElementById('loading-text');
  const content = document.getElementById('content');

  img.onload = function () {
    loadingText.style.display = 'none';
    content.style.display = 'block';
  };
</script>


</body>
</html>
