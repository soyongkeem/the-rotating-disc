<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Part B</title>
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: #000000;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Tangerine', cursive;
      font-weight: bold;
      z-index: 1000;
      font-size: 36px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.079);
    }

    .navbar a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff00bf;
    }

    .main-container {
      display: flex;
      flex-direction: column; /* 세로로 정렬 */
      align-items: center;
      padding-top: 100px;
      padding-bottom: 60px;
      gap: 30px; /* 이미지 간 간격 */
    }

    .highlight-blue {
      color: #3bebff;
    }

    .footer {
      width: 100%;
      padding: 40px 10px;
      text-align: center;
      font-size: 14px;
      color: darkgray;
      background-color: #e2e2e2;
      font-family: 'Noto Sans KR', sans-serif;
      margin-top: 100px;
    }

.full-width-img {
  width: 100%;
  max-width: 1000px;
  height: auto;
  display: block;
}

.spaced-img {
  margin: 200px 0;
}
.big-spaced-img {
  margin-bottom: 300px;
}


    #loading-text {
      color: #ff00bf;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-family: 'Noto Sans KR', sans-serif;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">The Rotating Disc <span class="highlight-blue">Part B</span></a>
  </div>

  <div id="loading-text">로딩 중...</div>

<div class="main-container">
  <img src="b/1.png" alt="이미지1" class="full-width-img big-spaced-img"> 
  <img src="b/2.png" alt="이미지2" class="full-width-img spaced-img">
  <img src="b/3.png" alt="이미지3" class="full-width-img spaced-img">
  <img src="b/4.png" alt="이미지4" class="full-width-img spaced-img">
  <img src="b/5.png" alt="이미지5" class="full-width-img spaced-img">
  <img src="b/6.png" alt="이미지6" class="full-width-img spaced-img">
  <img src="b/7.png" alt="이미지7" class="full-width-img spaced-img">
  <img src="b/8.png" alt="이미지8" class="full-width-img">
</div>
<div class="video-wrapper">
    <iframe src="https://player.vimeo.com/video/1096695920" 
            width="100%" height="500" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>

<div class="main-container">
  <img src="b/9.png" alt="이미지9" class="full-width-img">
</div>
<div class="video-wrapper">
    <iframe src="https://player.vimeo.com/video/1096696024" 
            width="100%" height="500" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>



    <footer class="footer">
      <p>© 2025 The Rotating Disc. All rights reserved. Team Nemoane.</p>
    </footer>

  <script>
    window.onload = function () {
      document.getElementById('loading-text').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    };
  </script>
</body>
</html>
